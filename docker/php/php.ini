[PHP]
; Error handling
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL
log_errors = On
error_log = /dev/stderr

; Performance
memory_limit = 128M
max_execution_time = 30
max_input_time = 60

; File uploads
upload_max_filesize = 10M
post_max_size = 10M

; Timezone
date.timezone = UTC

; SQLite
sqlite3.defensive = 1

